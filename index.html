<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="flex-container">
        <div class="flex-item">
            <div class="box turn-settings">
                <a href="" class="reset-tag">Reset</a>
            </div>
        </div>
        <div class="flex-item game">
            <div class="row">
                <div class="grid" id="0"></div>
                <div class="grid" id="1"></div>
                <div class="grid" id="2"></div>
            </div>
            <div class="row">
                <div class="grid" id="3"></div>
                <div class="grid" id="4"></div>
                <div class="grid" id="5"></div>
            </div>
            <div class="row">
                <div class="grid" id="6"></div>
                <div class="grid" id="7"></div>
                <div class="grid" id="8"></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="box" id="score-board">
                <h3>Score Board</h3>
                <p id="play1">Player 1: <span></span></p>
                <p id="play2">Player 2: <span></span></p>
                <p id="draws">Draws: <span></span></p>
                <p id="noFinish">Abandoned Games: <span></span></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
