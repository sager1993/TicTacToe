    <title>Tic-Tac-Toe</title>

</head>

<body>

            <div class="grid" id="5"></div>
        </div>
        <div id="row-3">
            <div class="grid" id="6"></div>

            <div class="grid" id="8"></div>
        </div>
    </div>
    <script src="app.js"></script>

</html>
